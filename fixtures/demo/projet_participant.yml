App\Entity\ProjetParticipant:
    projetparticipant_user_projet1:
        user: '@user'
        projet: '@projet__1'
        role: '<(App\Role::CONTRIBUTEUR)>'
    projetparticipant_user_projet3:
        user: '@user'
        projet: '@projet__3'
        role: '<(App\Role::OBSERVATEUR)>'
    projetparticipant_cdp_projet3:
        user: '@user_cdp'
        projet: '@projet__3'
        role: '<(App\Role::OBSERVATEUR)>'

    projetparticipant_cdp_projet1:
        user: '@user_cdp'
        projet: '@projet__1'
        role: '<(App\Role::CDP)>'
    projetparticipant_cdp_projet2:
        user: '@user_cdp'
        projet: '@projet__2'
        role: '<(App\Role::CDP)>'
    projetparticipant_cdp2_projet3:
        user: '@user_cdp__*'
        projet: '@projet__3'
        role: '<(App\Role::CDP)>'

    projetparticipant__cdp{4..20}:
        user: '@user_cdp__*'
        projet: '@projet__<current()>'
        role: '<(App\Role::CDP)>'
    projetparticipant__contributeur{1..80}:
        user: '@user*'
        projet: '@projet__*'
        role: '<(App\Role::CONTRIBUTEUR)>'
    projetparticipant__observateur{1..120}:
        user: '@user*'
        projet: '@projet__*'
        role: '<(App\Role::OBSERVATEUR)>'
