App\Entity\FaitMarquant:
    faitmarquant_1_projet_rivo_postdoc:
        titre: Utilisation du code ABINIT pour calculer les temps de vie de positon dans les oxydes d’uranium mixtes
        description: >
            Ce travail consistait à simuler les défauts dans le système (U,La)O2. Pour cela, on considérait une boite composée de 96 atomes dont 32 atomes d’uranium et 64 atomes d’oxygène. Des atomes d’uranium sont ensuite remplacés par du lanthane suivant une certaine distribution. Ceci donne le composé mixte. Le défaut est considéré en enlevant un atome d’oxygène, un atome d’uranium, deux atomes d’oxygène, deux atomes d’uranium, ou encore un atome d’uranium et deux atomes d’oxygène. Pour ces différents cas défaut simulés, l’énergie de la boite défectueuse est calculée pour étudier la stabilité de ces défauts. Le défaut avec la plus basse énergie est considéré le plus stable. C’est pour ce défaut qu’on calcule le temps de vie de positon. Tout ce travail de simulation a été réalisé avec le code de calcul de structure électronique ABINIT. Ceci nous a donné une expérience avec ce code, que nous n’avions pas utilisé auparavant.
        date: <dateTimeBetween("2016-09-01", "2019-12-07")>
        createdBy: '@user*'
        projet: '@projet__rivo_postdoc'
    faitmarquant_2_projet_rivo_postdoc:
        titre: Obtention du temps de vie expérimental dans le système (U,La)O2
        description: >
            Les résultats expérimentaux que nos modélisations devraient interpréter, étaient obtenus par le laboratoire du CEMHTI (Conditions Extrêmes et Matériaux : Haute Température et Irradiation) au CNRS (Centre National de la Recherche Scientifique) à Orléans.
        date: <dateTimeBetween("2016-09-01", "2019-12-07")>
        createdBy: '@user*'
        projet: '@projet__rivo_postdoc'
    faitmarquant_3_projet_rivo_postdoc:
        titre: Comparaison entre nos calculs et les expériences dans le (U,La)O2 
        description: >
            Initialement, les résultats expérimentaux présentent un temps de vie de positon déconvolué en deux composantes : une composante courte qui est attribuée à la structure parfaite (boite sans défaut), et une composante longue qui correspond au défaut présent dans la boite. Ainsi, parmi les temps de vie de positons calculés pour les différents défauts considérés dans nos simulations, c’est le défaut le plus stable dont le temps de vie de positon est le plus proche à la longue composante expérimentale qui est considéré. Toutefois, une incertitude se posait : le temps de vie expérimental est similaire au temps de vie calculé pour un amas de lacunes d’oxygène ; alors que les énergies calculées montrent qu’un amas de lacunes d’oxygène n’est pas stable et donc ne peut pas être présent dans la boite. Nos résultats théoriques se conformaient à deux références expérimentales qui affirmaient que les amas de lacunes d’oxygène n’existent pas dans le système mixte (U,La)O2. L’hypothèse était que, la longue composante de temps de vie obtenue par le CEMHTI pourrait être due à un artéfact expérimental.
        date: <dateTimeBetween("2016-09-01", "2019-12-07")>
        createdBy: '@user*'
        projet: '@projet__rivo_postdoc'
