App\Entity\Projet:
    projet__rivo_postdoc:
        titre: Calcul des caractéristiques d’annihilation de positons dans le dioxyde d’uranium et des oxydes mixtes à base d’uranium en soutien à l’interprétation des expériences
        acronyme: Postdoc2-Rivo
        resume: >
            La PALS (Positron Annihilation Lifetime Spectroscopy, en français Spectroscopie par Annihilation de Temps de vie de Positon) est une technique puissante non destructive pour détecter les défauts lacunaires dans les solides. Cette technique repose sur la mesure du temps de vie du positon dans les matériaux défectueux. Les défauts de type lacunaire sont des pièges efficaces pour les positons et par conséquent, quand les lacunes sont présentes dans un échantillon, elles augmentent fortement le temps de vie de positon. Pour plus d’analyses, et précisément pour interpréter les composantes du temps de vie de positon d’un défaut particulier, il faut comparer les expériences aux simulations. La TC-DFT (Two-Components Density Functional Theory, en français Théorie de la Densité Fonctionnelle à 2 composantes) permet de calculer les temps de vie de positon, qui correspondent aux défauts à l’échelle atomique. Nous avions développé cette méthode avec le code ABINIT, pour étudier les défauts de radiation dans le UO2 (dioxyde d’uranium). Dans la présente étude, nous appliquons cette méthodologie à certains oxydes actinides mixtes : (U,Ce)O2, (U,Am)O2, (U,Pu)O2 et (U,La)O2. Une fois les temps de vie de positon calculés de nos simulations théoriques, nous les comparerons aux temps de vie expérimentaux et essaierons de déduire l’effet de l’ajout cationique sur la stabilité des défauts dans ces systèmes mixtes.
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateDebut: <(new DateTime("2018-06-14"))>
        dateFin: <(new DateTime("2020-06-12"))>

