App\Entity\Projet:
    projet__rivo_phd:
        titre: Théorie des perturbations en matrice N-représentable
        acronyme: PhD-Rivo
        societe: '@societe'
        resume: Alors que les approches standards de résolution de la structure électronique présentent un coût de calcul à la puissance 3 par rapport à la complexité du problème, des solutions permettant d’atteindre un régime asymptotique linéaire, O(N), sont maintenant bien connues pour le calcul de l'état fondamental. Ces solutions sont basées sur la "myopie" de la matrice densité et le développement d'un cadre théorique permettant de contourner le problème aux valeurs propres. La théorie des purifications de la matrice densité constitue une branche de ce cadre théorique. Comme pour les approches de type O(N) appliquées à l'état fondamental, la théorie des perturbations nécessaire aux calculs des fonctions de réponse électronique doit être révisée pour contourner l'utilisation des routines coûteuses. L'objectif est de développer une méthode robuste basée uniquement sur la recherche de la matrice densité perturbée, pour laquelle seulement des multiplications de matrices creuses sont nécessaires. Dans une première partie, nous dérivons une méthode de purification canonique qui respecte les conditions de N-représentabilité de la matrice densité à une particule. Nous montrons que le polynôme de purification obtenu est auto-cohérent et converge systématiquement vers la bonne solution. Dans une seconde partie, en utilisant une approche de type Hartree-Fock, nous appliquons cette méthode aux calculs des tenseurs de réponses statiques non-linéaires pouvant être déterminés par spectroscopie optique. Au-delà des calculs à croissance linéaire réalisés, nous démontrons que les conditions N-représentabilité constituent un prérequis pour garantir la fiabilité des résultats.
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateDebut: <(new DateTime("2016-09-01"))>
        dateFin: <(new DateTime("2019-12-07"))>

