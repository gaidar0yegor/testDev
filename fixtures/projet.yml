App\Entity\Projet:
    projet__random_{1..20}:
        titre: <sentence()>
        acronyme: P<current()>
        resume: <paragraphs(5, true)>
        societe: '@societe'
        projetCollaboratif: <boolean()>
        projetPpp: <boolean()>
        projetInterne: <boolean()>
        dateDebut: <dateTimeBetween("-6 years", "+2 years")>
        dateFin: <dateTimeBetween($dateDebut, "+5 years")>
