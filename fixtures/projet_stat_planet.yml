App\Entity\Projet:
    projet__Sylvain__21:
        titre: Cloud solution to transform a spreadsheet or database into an interactive dashboard
        acronyme: StatPlanet
        societe: '@societe'
        resume: >
            StatPlanet Cloud is an out-of-the box solution to rapidly transform a spreadsheet or database into an interactive dashboard. With its intuitive interface, even new users can instantly explore the interactive graphs and maps, and filter down to indicators and areas of interest. It comes with an open-source, Excel-based Data Manager, which has been used in over 60 countries for importing and consolidating a wide range of data.
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateDebut: <(new DateTime("2016-01-05"))>
        dateFin: <(new DateTime("2021-07-01"))>

App\Entity\ProjetParticipant:
    projetparticipant_user_projet__Sylvain__21:
        user: '@user_cdp__*'
        projet: '@projet__Sylvain__21'
        role: '<(App\Role::CDP)>'
    projetparticipant_admin_projet_Sylvain__21:
        user: '@user_admin'
        projet: '@projet__Sylvain__21'
        role: '<(App\Role::OBSERVATEUR)>'

App\Entity\FaitMarquant:
    faitmarquant_1_projet21:
        titre: Combined column and line chart
        description: Enabling the comparison of any two indicators over time for one map area.
        date: <(new DateTime("2020-05-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_2_projet21:
        titre: Combined column and mark chart
        description: Enabling the comparison of all map areas across two time points.
        date: <(new DateTime("2020-04-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_3_projet21:
        titre: Interactive storytelling
        description: Use story panel 'actions', to enable a sequence of actions to be defined to go along with a story panel text. Actions can include selecting a graph type, selecting specific map areas, selecting a specific year/time range, and zooming into a particular map region. Each indicator can have sets of actions and corresponding story text, with next/previous buttons to go forward/backward through the story you wish to tell.
        date: <(new DateTime("2019-04-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_4_projet21:
        titre:  Share button
        description: To share a link to the current visualization.
        date: <(new DateTime("2019-02-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_5_projet21:
        titre: Print button
        description: print the map / graph and any meta data or story text.
        date: <(new DateTime("2018-11-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_6_projet21:
        titre: Improved data importing
        description: Faster data importing, greater flexibility of import data formats, and support for importing large data sets (over 100,000 rows of data).
        date: <(new DateTime("2018-06-14"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_7_projet21:
        titre: Easier updating of data
        description: The import macro can detect existing categories and replace them during import, so you can easily update just parts of your data set.
        date: <(new DateTime("2018-02-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_8_projet21:
        titre: Data structure importing
        description: Even complete data structures with nested sub-categories (and sub-sub-categories, etc.) can be automatically imported. This requires a 'structure' template outlining the hierarchy of categories, and listing indicators which should go under each category.
        date: <(new DateTime("2017-03-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_9_projet21:
        titre: Define meta data separately
        description: Meta data is defined in a separate sheet, so it can be managed independently from the data. This facilitates updating data while keeping the meta data the same. Meta data includes indicator descriptions, text for the story panel, map legends, units, and indicator-level customization options.
        date: <(new DateTime("2017-01-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_10_projet21:
        titre: New tools
        description: A set of tools will help you automate all aspects of importing and organizing your data and meta data. They include a tool to automatically import story panel meta data and save them as text files (to reduce loading time), and a tool to easily hide or unhide certain indicators prior to publishing.
        date: <(new DateTime("2016-09-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_11_projet21:
        titre: Improved map points
        description: Multi-line label options with custom width, handle visibility separately from regular map labels, anchor map title to map to use as a title/header above map points.
        date: <(new DateTime("2016-05-25"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_12_projet21:
        titre:  Multi-language
        description: Support for international character sets without font embedding, so new character sets can be supported on the fly and without increasing the file size / load time.
        date: <(new DateTime("2016-04-15"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
    faitmarquant_13_projet21:
        titre: Custom popup position
        description: Fix popup position, rather than move to cursor (variables 'POPUP-X' and 'POPUP-Y', useful especially for anchoring popups with many indicators to a fixed position.
        date: <(new DateTime("2016-01-05"))>
        createdBy: '@user*'
        projet: '@projet__Sylvain__21'
