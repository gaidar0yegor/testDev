security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        from_database:
            entity:
                class: App\Entity\User
                property: email

    encoders:
        App\Entity\User: sodium

    role_hierarchy:
        ROLE_BO_ADMIN: ROLE_BO_CONSULTANT
        ROLE_BO_CONSULTANT: ROLE_BO_OBSERVATEUR
        ROLE_BO_OBSERVATEUR: ROLE_BO_USER
        ROLE_BO_USER: ROLE_USER

        ROLE_FO_ADMIN: ROLE_FO_USER
        ROLE_FO_USER: ROLE_USER

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        fo:
            anonymous: true
            provider: from_database
            form_login:
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/connexion, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_BO }
        - { path: ^/, roles: ROLE_USER }
