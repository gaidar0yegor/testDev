App\Entity\User:
    user:
        nom: Eureka
        prenom: User
        email: user@societe.dev
        password: user
        roles: [ROLE_FO_USER]
        societe: '@societe'

App\Entity\Projet:
    projet1:
        titre: Projet de test 1
        acronyme: P1
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        statutProjet: '@projet_en_cours'
        dateDebut: <(new DateTime('2020-01-01'))>
    projet2:
        titre: Projet de test 2
        acronyme: P2
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        statutProjet: '@projet_en_cours'
        dateDebut: <(new DateTime('2020-01-01'))>
    projet3:
        titre: Projet de test 3
        acronyme: P3
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        statutProjet: '@projet_en_cours'
        dateDebut: <(new DateTime('2020-03-15'))>
    projet4:
        titre: Projet de test 4
        acronyme: P4
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        statutProjet: '@projet_en_cours'
        dateFin: <(new DateTime('2020-03-15'))>

App\Entity\ProjetParticipant:
    user_projet{1..4}:
        user: '@user'
        projet: '@projet<current()>'
        role: '<(App\Role::CONTRIBUTEUR)>'

App\Entity\StatutProjet:
    projet_en_cours:
        libelle: En Cours

App\Entity\Societe:
    societe:
        raisonSociale: Société
        siret: 111111111
        statut: '@societe_active'

App\Entity\SocieteStatut:
    societe_active:
        libelle: Activée
