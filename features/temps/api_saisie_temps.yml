App\Entity\User:
    _user:
        nom: Eureka
        prenom: User
        email: user@societe.dev
        password: user
    _user_entree_sortie:
        nom: Eureka
        prenom: User2
        email: user2@societe.dev
        password: user2
    _user_sans_projet:
        nom: Eureka
        prenom: User sans projet
        email: user_sans_projet@societe.dev
        password: user_sans_projet

App\Entity\SocieteUser:
    user:
        user: '@_user'
        role: <(App\Security\Role\RoleSociete::USER)>
        societe: '@societe'
    user_entree_sortie:
        user: '@_user_entree_sortie'
        role: <(App\Security\Role\RoleSociete::USER)>
        societe: '@societe'
        dateEntree: <(new DateTime('2020-04-15'))>
        dateSortie: <(new DateTime('2020-08-15'))>
    user_sans_projet:
        user: '@_user_sans_projet'
        role: <(App\Security\Role\RoleSociete::USER)>
        societe: '@societe'

App\Entity\Projet:
    projet1:
        titre: Projet de test 1
        acronyme: P1
        societe: '@societe'
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateDebut: <(new DateTime('2020-01-01'))>
    projet2:
        titre: Projet de test 2
        acronyme: P2
        societe: '@societe'
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateDebut: <(new DateTime('2020-01-01'))>
    projet3:
        titre: Projet de test 3
        acronyme: P3
        societe: '@societe'
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateDebut: <(new DateTime('2020-03-15'))>
    projet4:
        titre: Projet de test 4
        acronyme: P4
        societe: '@societe'
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateFin: <(new DateTime('2020-03-15'))>

App\Entity\ProjetParticipant:
    user_projet{1..4}:
        societeUser: '@user'
        projet: '@projet<current()>'
        role: <(App\Security\Role\RoleProjet::CONTRIBUTEUR)>
    user_entree_sortie_projet1:
        societeUser: '@user_entree_sortie'
        projet: '@projet1'
        role: <(App\Security\Role\RoleProjet::CONTRIBUTEUR)>

App\Entity\Societe:
    societe:
        raisonSociale: Société
