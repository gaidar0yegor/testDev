App\Entity\User:
    _user:
        nom: Eureka
        prenom: User
        email: user@societe.dev
        password: user
    _cdp:
        nom: Eureka
        prenom: Chef de projet
        email: cdp@societe.dev
        password: cdp
    _externe:
        nom: Externe
        prenom: Observateur
        email: externe@societe2.dev
        password: externe

App\Entity\SocieteUser:
    user:
        user: '@_user'
        role: <(App\Security\Role\RoleSociete::USER)>
        societe: '@societe'
    cdp:
        user: '@_cdp'
        role: <(App\Security\Role\RoleSociete::CDP)>
        societe: '@societe'

App\Entity\SocieteUserPeriod:
    cdp_period:
        societeUser: '@cdp'
        dateEntry: null
        dateLeave: null
    user_period:
        societeUser: '@user'
        dateEntry: null
        dateLeave: null

App\Entity\Projet:
    projet_full:
        titre: Projet FULL
        acronyme: PFULL
        societe: '@societe'
    projet_empty:
        titre: Projet Empty
        acronyme: PEMPTY
        societe: '@societe'

App\Entity\ProjetParticipant:
    cdp_projet_full:
        societeUser: '@cdp'
        projet: '@projet_full'
        role: <(App\Security\Role\RoleProjet::CDP)>
    cdp_projet_empty:
        societeUser: '@cdp'
        projet: '@projet_empty'
        role: <(App\Security\Role\RoleProjet::CDP)>
    user_projet_full:
        societeUser: '@user'
        projet: '@projet_full'
        role: <(App\Security\Role\RoleProjet::CONTRIBUTEUR)>

App\Entity\FaitMarquant:
    fait:
        titre: Fait marquant déjà créé
        description: Contenu du fait marquant déjà créé.
        date: <(new DateTime("2020-11-09"))>
        createdBy: '@user'
        projet: '@projet_full'

App\Entity\Cra:
    cra_user:
        societeUser: '@user'
        mois: <(new DateTime("2020-11-01"))>
        tempsPassesModifiedAt: <(new DateTime("2020-11-01"))>
    cra_cdp:
        societeUser: '@cdp'
        mois: <(new DateTime("2020-11-01"))>
        tempsPassesModifiedAt: <(new DateTime("2020-11-01"))>

App\Entity\TempsPasse:
    temps_passe_user:
        cra: '@cra_user'
        projet: '@projet_full'
        pourcentage: 80
    temps_passe_cdp:
        cra: '@cra_cdp'
        projet: '@projet_full'
        pourcentage: 40

App\Entity\Fichier:
    file_0:
        nomMd5: xxx.txt
        nomFichier: fichier_de_contributeur.txt

App\Entity\FichierProjet:
    fichier_de_contributeur:
        fichier: '@file_0'
        uploadedBy: '@user'
        projet: '@projet_full'

App\Entity\ProjetObservateurExterne:
    invitation:
        projet: '@projet_full'
        user: '@_externe'

App\Entity\Societe:
    societe:
        raisonSociale: Société
