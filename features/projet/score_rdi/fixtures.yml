App\Entity\User:
    _admin:
        nom: Eureka
        prenom: Admin
        email: admin@societe.dev
        password: admin

App\Entity\SocieteUser:
    admin:
        user: '@_admin'
        role: <(App\Security\Role\RoleSociete::ADMIN)>
        societe: '@societe'

App\Entity\Projet:
    projet_null:
        titre: Projet null
        acronyme: P_null
        societe: '@societe'
        rdi_score: ~
        rdi_score_reliability: ~
    projet_rdi:
        titre: Projet rdi
        acronyme: P_rdi
        societe: '@societe'
        rdi_score: 0.75
        rdi_score_reliability: 0.98
    projet_unreliable:
        titre: Projet unreliable
        acronyme: P_unreliable
        societe: '@societe'
        rdi_score: 0.75
        rdi_score_reliability: 0.05

App\Entity\ProjetParticipant:
    projet_cdp_null:
        societeUser: '@admin'
        projet: '@projet_null'
        role: <(App\Security\Role\RoleProjet::CDP)>
    projet_cdp_rdi:
        societeUser: '@admin'
        projet: '@projet_rdi'
        role: <(App\Security\Role\RoleProjet::CDP)>
    projet_cdp_unreliable:
        societeUser: '@admin'
        projet: '@projet_unreliable'
        role: <(App\Security\Role\RoleProjet::CDP)>

App\Entity\Societe:
    societe:
        raisonSociale: Société
