App\Entity\User:
    _cdp:
        nom: Eureka
        prenom: Chef de projet
        email: cdp@societe.dev
        password: cdp

App\Entity\SocieteUser:
    cdp:
        user: '@_cdp'
        role: <(App\Security\Role\RoleSociete::CDP)>
        societe: '@societe'

App\Entity\SocieteUserPeriod:
    cdp_period:
        societeUser: '@cdp'
        dateEntry: null
        dateLeave: null

App\Entity\Projet:
    projet:
        titre: Projet
        acronyme: PTEST
        societe: '@societe'

App\Entity\FaitMarquant:
    fait0:
        titre: Fait marquant un
        description: Contenu du fait marquant déjà créé.
        date: <(new DateTime("2021-01-09"))>
        createdBy: '@cdp'
        projet: '@projet'
    fait1:
        titre: Fait marquant deux
        description: Contenu du fait marquant déjà créé.
        date: <(new DateTime("2021-02-09"))>
        createdBy: '@cdp'
        projet: '@projet'
    fait2:
        titre: Fait marquant trois
        description: Contenu du fait marquant déjà créé.
