        societe: '@societe'
    contributeur:
        nom: Eureka
        prenom: Contributeur
        email: contributeur@societe.dev
        password: contributeur
        roles: [ROLE_FO_USER]
        societe: '@societe'
    contributeur2:
        nom: Eureka
        prenom: Contributeur2
