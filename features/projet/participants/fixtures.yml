App\Entity\User:
    _user:
        nom: Eureka
        prenom: User
        email: user@societe.dev
        password: user
    _user2:
        nom: Eureka
        prenom: User2
        email: user2@societe.dev
        password: user2
    _cdp:
        nom: Eureka
        prenom: Chef de projet
        email: cdp@societe.dev
        password: cdp

App\Entity\SocieteUser:
    user:
        user: '@_user'
        role: <(App\Security\Role\RoleSociete::USER)>
        societe: '@societe'
    user2:
        user: '@_user2'
        role: <(App\Security\Role\RoleSociete::USER)>
        societe: '@societe'
    cdp:
        user: '@_cdp'
        role: <(App\Security\Role\RoleSociete::CDP)>
        societe: '@societe'

App\Entity\Projet:
    projet:
        titre: 'Projet de test'
        acronyme: 'P'
        societe: '@societe'
        projetCollaboratif: true
        projetPpp: false
        projetInterne: true
        dateDebut: <(new DateTime("2020-11-09"))>

App\Entity\ProjetParticipant:
    user_projet:
        societeUser: '@user'
        projet: '@projet'
        role: <(App\Security\Role\RoleProjet::CONTRIBUTEUR)>
    cdp_projet:
        societeUser: '@cdp'
        projet: '@projet'
        role: <(App\Security\Role\RoleProjet::CDP)>

App\Entity\Societe:
    societe:
        raisonSociale: Société
        siret: 111111111
