App\Entity\User:
    user:
        nom: Eureka
        prenom: User
        email: user@societe.dev
        password: user
        roles: [ROLE_FO_USER]
        societe: '@societe'
    cdp:
        nom: Eureka
        prenom: Chef de projet
        email: cdp@societe.dev
        password: cdp
        roles: [ROLE_FO_CDP]
        societe: '@societe'

App\Entity\Projet:
    projet{1..3}:
        titre: 'Projet <current()>'
        acronyme: 'P<current()>'
        dateDebut: <(new DateTime("2020-11-09"))>
    projet4:
        titre: Projet 4
        acronyme: P4
        dateDebut: <(new DateTime("2016-11-16"))>
        dateFin: <(new DateTime("2019-11-16"))>

App\Entity\ProjetParticipant:
    user_projet1:
        user: '@user'
        projet: '@projet1'
        role: '<(App\Role::CONTRIBUTEUR)>'
    user_projet3:
        user: '@user'
        projet: '@projet3'
        role: '<(App\Role::OBSERVATEUR)>'
    user_projet4:
        user: '@user'
        projet: '@projet4'
        role: '<(App\Role::OBSERVATEUR)>'
    cdp_projet{1..4}:
        user: '@cdp'
        projet: '@projet<current()>'
        role: '<(App\Role::CDP)>'

App\Entity\Societe:
    societe:
        raisonSociale: Société
        siret: 111111111
