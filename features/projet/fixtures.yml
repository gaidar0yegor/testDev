App\Entity\User:
    _user:
        nom: Eureka
        prenom: User
        email: user@societe.dev
        password: user
    _cdp:
        nom: Eureka
        prenom: Chef de projet
        email: cdp@societe.dev
        password: cdp
    _admin:
        nom: Eureka
        prenom: Admin
        email: admin@societe.dev
        password: admin

App\Entity\SocieteUser:
    user:
        user: '@_user'
        role: <(App\Security\Role\RoleSociete::USER)>
        societe: '@societe'
    cdp:
        user: '@_cdp'
        role: <(App\Security\Role\RoleSociete::CDP)>
        societe: '@societe'
    admin:
        user: '@_admin'
        role: <(App\Security\Role\RoleSociete::ADMIN)>
        societe: '@societe'

App\Entity\Projet:
    projet{1..3}:
        titre: 'Projet <current()>'
        acronyme: 'P<current()>'
        societe: '@societe'
        dateDebut: <(new DateTime("2020-11-09"))>
    projet4:
        titre: Projet 4
        acronyme: P4
        societe: '@societe'
        dateDebut: <(new DateTime("2016-11-16"))>
        dateFin: <(new DateTime("2019-11-16"))>

App\Entity\ProjetParticipant:
    user_projet1:
        societeUser: '@user'
        projet: '@projet1'
        role: <(App\Security\Role\RoleProjet::CONTRIBUTEUR)>
    user_projet3:
        societeUser: '@user'
        projet: '@projet3'
        role: <(App\Security\Role\RoleProjet::OBSERVATEUR)>
    user_projet4:
        societeUser: '@user'
        projet: '@projet4'
        role: <(App\Security\Role\RoleProjet::OBSERVATEUR)>
    cdp_projet{1..4}:
        societeUser: '@cdp'
        projet: '@projet<current()>'
        role: <(App\Security\Role\RoleProjet::CDP)>
    admin_projet1:
        societeUser: '@admin'
        projet: '@projet1'
        role: <(App\Security\Role\RoleProjet::OBSERVATEUR)>

App\Entity\Societe:
    societe:
        raisonSociale: Société
        siret: 111111111
