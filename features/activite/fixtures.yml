App\Entity\User:
    user:
        nom: Eureka
        prenom: User
        email: user@societe.dev
        password: user
        roles: [ROLE_FO_USER]
        societe: '@societe'
    cdp:
        nom: Eureka
        prenom: Chef de projet
        email: cdp@societe.dev
        password: cdp
        roles: [ROLE_FO_CDP]
        societe: '@societe'
    admin:
        nom: Eureka
        prenom: Admin
        email: admin@societe.dev
        password: admin
        roles: [ROLE_FO_ADMIN]
        societe: '@societe'

App\Entity\Projet:
    projet:
        titre: Projet
        acronyme: PTEST
        societe: '@societe'

App\Entity\FaitMarquant:
    fait_user:
        titre: FM_user
        description: Contenu du fait marquant déjà créé.
        date: <(new DateTime("2020-11-09"))>
        createdBy: '@user'
        projet: '@projet'
    fait_cdp:
        titre: FM_cdp
        description: Contenu du fait marquant déjà créé.
        date: <(new DateTime("2020-11-09"))>
        createdBy: '@cdp'
        projet: '@projet'

App\Entity\ProjetParticipant:
    user_projet:
        user: '@user'
        projet: '@projet'
        role: '<(App\Role::CONTRIBUTEUR)>'
    cdp_projet:
        user: '@cdp'
        projet: '@projet'
        role: '<(App\Role::CDP)>'

App\Entity\Societe:
    societe:
        raisonSociale: Société
        siret: 111111111
